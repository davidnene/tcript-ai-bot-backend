<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Bot</title>
</head>
<body>
    <div>
        <form class="form-signin" method="post" action="/home">
            <h2 class="form-signin-heading">Transcription Bot</h2>
            <div class="form-group">
              <label for="inputName" class="sr-only">Your Name</label>
              <input type="text" id="inputName" name="name" class="form-control" placeholder="Your Name" required autofocus>
            </div>
            <div class="form-group">
              <label for="comment" class="sr-only">Audio URL</label>
                <textarea class="form-control" name="url" rows="5" id="comment" placeholder="URL" required></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
          </form>
    </div>
    {% if name %}
    <h3>Hello {{name}} below is your transcribed content</h3>
    <p>{{audio_content}}</p>
    {%endif%}
</body>
</html>
